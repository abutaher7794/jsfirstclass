  <script>

    // 1. my first js
    document.write("hello js" + "<br>");

    // 2. js variable
    var num = 20;
    let num1 = 30;
    const num3 = num + num1;
    document.write(num3 + "<br>");

    // 3. Data type 2 proker
    // primitive data type 1. string  2. number 3. boolean 4.undefinied 5. null.
    // non-primitive data type 1.object 2.array 3.regexp


    // 4. if statement
    let age=30;
    if (age > 20) {
      document.write("you are adult" + "<br>")
    }

    // 5. if else statement
    let count1 = 30;
    if(count1 > 30){
      document.write("yes you are ok")
    }
    else{
      document.write("no you are wrong" + "<br>")
    }


    // 6 . if , else if , else statement
    let taher = 40;
    if(taher <= 100 & taher >=80){
      document.write("A+" + "<br>")
    }
    else if(taher <= 79 & taher >= 70){
      document.write("A" + "<br>")
    }
    else if(taher <= 69 & taher >= 60){
      document.write("A-" + "<br>")
    }
    else if(taher <= 59 & taher >= 50){
      document.write("B" + "<br>")
    }
    else if(taher <= 49 & taher >= 33){
      document.write("D" + "<br>")
    }
    else{
      document.write("F" + "<br>")
    }


    // 7. for loop statement
    
    for (let i = 0; i < 10; i++) {
      document.write(i + "<button>submit</button>"+"<br>")
    }

    let arr =["taher","Kamal","Jamal","Fatima","laili"]

    for (let i = 0; i < arr.length; i++) {
      document.write(arr[0] + "<br>")
      
    }


    // for loop break and continue statement

    // continue
     for (let i = 0; i < 10; i++) {

      if(i==5 || i==8){
        continue;
      }
      document.write(i + "<button>submit</button>" + "<br>")
        
      }

      // break
      for (let i = 0; i < 10; i++) {

        if(i==5){
          break;
        }

          document.write(i + "<button>submit</button>" + "<br><br>")
      }

      // while loop
      var i = 1;
      while(i<10){
        document.write(i + "<button>submit</button>" + "<br>")
        i=i+1;
      }

      // do while loop
      let j = 0;
      do{
        document.write(j + "<button>submit</button>" + "<br>")
        j = j + 1
      }while(j < 5)


    



  </script>
